
<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{successMessage}}
</div>

<form #roomsForm="ngForm" action="" (ngSubmit)="AddRoom(roomsForm)">

  <div class="form-group">
    <input required class="form-control" type="text" name="roomType" [(ngModel)]="room.roomType" placeholder="Room Type">
  </div>

  <div class="form-group">
    <input required class="form-control" type="text" name="amenities" [(ngModel)]="room.amenities" placeholder="Amenities">
  </div>

  <div class="form-group">
    <input required class="form-control" type="number" name="price" [(ngModel)]="room.price" placeholder="Room Price Per Night">
  </div>

  <div class="form-group">
    <input required class="form-control" type="text" name="photos" [(ngModel)]="room.photos" placeholder="Photos(Provide Link)">
  </div>

  <div class="form-group">
    <input required class="form-control" type="date" name="checkinTime" [(ngModel)]="room.checkinTime"
      placeholder="Check-in Time">
  </div>

  <div class="form-group">
    <input required class="form-control" type="date" name="checkoutTime" [(ngModel)]="room.checkoutTime"
      placeholder="Check-out Time">
  </div>

  <div class="form-group">
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>


</form>
