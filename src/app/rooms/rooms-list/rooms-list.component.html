<h2>{{title}}</h2>
  <table class="table">
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time</th>
      <th>Select Room</th>
    </tr>
    <tr [ngClass]="e? 'even' : 'odd'" *ngFor="let room of rooms | filter: price; let e = even">
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType | titlecase}}</td>
      <td>{{room.price | currency}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkinTime}}</td>
      <!-- <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td> -->
       <button class="btn btn-primary" [routerLink]="['/booking', room.roomNumber]">Book Room</button>
    </tr>
  </table>
